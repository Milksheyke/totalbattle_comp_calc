{% extends '_base.html' %}

{% block content %}
    <h1 class="text-2xl font-bold text-center my-4">Compensation Calculator</h1>
    <form method="post" class="w-full max-w-lg mx-auto">
        {% csrf_token %}
        {% for category, fields in categories.items %}
            <div class="mb-6">
                <div class="overflow-x-auto">
                    <table class="min-w-full leading-normal">
                        <thead>
                            <tr>
                                <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
                                    {{ category|capfirst }}
                                </th>
                                <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
                                    Number of Casualties
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for field in fields %}
                                <tr>
                                    <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                        {{ field }}
                                    </td>
                                    <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                        <input type="number" name="{{ category }}_{{ field }}" min="0" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                                    </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        {% endfor %}
        <button type="submit" class="px-6 py-3 bg-blue-500 text-white font-bold uppercase rounded shadow hover:bg-blue-700 focus:outline-none focus:shadow-outline">
            Calculate
        </button>
    </form>
{% endblock content %}
